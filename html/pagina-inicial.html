<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Site teste</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link href="../style/estilo.css" rel="stylesheet" />
  </head>

  <body class="cinza">
    <!-- se cinza for uma classe sua, ok -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-1 p-0 rounded">
          <!-- esquerda -->
        </div>

        <div class="col-10 rounded">
          <div class="row">
            <!-- para esquerda interna -->
            <div class="col-1 mt-4 bg-white rounded"></div>

            <!-- Parte Central -->

            <div class="col-10 bg-white mt-4">
              <!-- parte do titulo e icone -->
              <h1 class="m-0 mt-4">
                <!-- parte do titulo com a imagem sobreposta -->
                <span class="d-inline-flex align-items-center">
                  EDUCA
                  <span class="container-imagens-titulo">
                    <img
                      src="../icons/image.png"
                      class="img-fluid imagem-sobreposta-titulo-topo"
                      alt="icone"
                      width="35"
                      height="40"
                    />

                    <img
                      src="../icons/icon_titulo.png"
                      class="img-fluid imagem-sobreposta-titulo-bot"
                      alt="icone"
                      width="24"
                      height="24"
                    />
                  </span>
                </span>
              </h1>

              <!-- parte de colocar a imagem grandona-->
              <img
                src="../icons/imagem-grandona.png"
                class="img-fluid"
                alt=""
              />

              <!-- conteúdo em baixo da imagem grandona -->

              <!-- "colocar tudo dentro dessa div pedro, não vai esquecer."- ottavio -->
              <div class="mt-3 container">
                <div class="row">
                  <div class="col-sm">
                    <h2 class="fw-bold">Comece agora</h2>
                    <p>Para começar, clique em estatísticas</p>
                  </div>
                  <div class="col-sm">
                    <h5 class="fw-bold">Faça seu login para Visualizar as estatísticas dos alunos</h5>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-1 mt-4 bg-white rounded">
              <!-- parte direita interna -->
            </div>
          </div>
        </div>

        <div class="col-1 rounded">
          <!-- direita -->
        </div>
      </div>
    </div>
  </body>
</html>
